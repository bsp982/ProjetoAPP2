<ion-app>
    <ion-menu menuId="main-menu" content-id="main" class="custom-menu">

        <header>
            <img [src]=" 'assets/imgs/logo.png'" style="padding-top: 20px"/>
        </header>

        <ion-content class="custom-content">
            <ion-list lines="none" style="height: 100%">
                <ion-menu-toggle>

                    <ion-item routerLink="/home">
                        <ion-icon name="home-outline" slot="start" color="primary"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-item>

                    <ion-item routerLink="/perfil">
                        <ion-icon name="person-circle-outline" slot="start" color="primary"></ion-icon>
                        <ion-label>Perfil</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="bag-outline" slot="start" color="primary"></ion-icon>
                        <ion-label>Minhas Compras</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="bar-chart-outline" slot="start" color="primary"></ion-icon>
                        <ion-label>Minhas Vendas</ion-label>
                    </ion-item>

                    <ion-item routerLink="/meus-produtos/list">
                        <ion-icon name="cart-outline" slot="start" color="primary"></ion-icon>
                        <ion-label>Meus Produtos</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="desktop-outline" slot="start" color="primary"></ion-icon>
                        <ion-label>Ajuda</ion-label>
                    </ion-item>

                    <ion-footer style="bottom:0;position: absolute">
                        <ion-item routerLink="/login">
                            <ion-icon name="log-out-outline" slot="start" color="primary"></ion-icon>
                            <ion-label>Sair</ion-label>
                        </ion-item>
                    </ion-footer>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>

<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button style="color: white" menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Carrinho</ion-title>

    <ion-buttons slot="end" *ngIf="listaProdutos.length > 0">
      <ion-button fill="clear" size="large" (click)="clearCar()">
        <ion-icon name="trash-outline" slot="end" style="color: white"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <div style="width: 100vw;text-align: center">

    <p *ngIf="listaProdutos.length == 0"> Seu carrinho est√° vazio</p>
  </div>

  <div class="cart-item" *ngFor="let produto of listaProdutos">
    <div class="image">
      <ion-img [src]="produto.imageUrl"></ion-img>
    </div>

    <div class="description">
      <h3>{{produto.nome}}</h3>
      <h2 class="sup">{{produto?.preco|currency:'BRL'}}</h2>
    </div>

    <div class="actions">
      <ion-buttons>
        <ion-button (click)="addProduct(produto)">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <div class="counter">{{produto.quantidade}}</div>
      <ion-buttons>
        <ion-button (click)="removeProduct(produto)">
          <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          Total:
        </ion-col>
        <ion-col size="3" class=" ion-text-nowrap">
          {{ " " + getTotal()|currency:'BRL' }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-toolbar color="primary">
    <ion-button expand="full" (click)="finaliza()">
      Finaliza
    </ion-button>
  </ion-toolbar>
</ion-footer>
